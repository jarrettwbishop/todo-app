<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Title</title>
		<link rel="stylesheet" href="main.css" />
		<!-- Import Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Import FontAwesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<ul class="default-categories">
					<li class="active-category">
						<i class="fa-solid fa-inbox"></i> Inbox
					</li>
					<li><i class="fa-solid fa-clock"></i> Today</li>
					<li><i class="fa-solid fa-spinner"></i> Someday</li>
				</ul>
				<div class="divider"></div>
				<ul class="user-categories">
					<li>Life</li>
					<li>School</li>
					<li>Grocery List</li>
					<li>To Do App</li>
				</ul>
			</div>
			<main>
				<h1 class="category-header">
					<i class="fa-solid fa-inbox"></i> Inbox
				</h1>
				<ul>
					<li class="todo-item">
						<input class="checkbox" type="checkbox" id="1" />
						<p>one</p>
					</li>
					<li class="todo-item">
						<input class="checkbox" type="checkbox" id="2" />
						<p>two</p>
					</li>
					<li class="todo-item">
						<input class="checkbox" type="checkbox" id="3" />
						<p>three</p>
					</li>
					<li class="todo-item">
						<input class="checkbox" type="checkbox" id="4" />
						<p>four</p>
					</li>
					<li class="todo-item">
						<input class="checkbox" type="checkbox" id="5" />
						<p>five</p>
					</li>
				</ul>
				<button class="create-todo-btn">
					<i class="fa-solid fa-plus"></i>
				</button>
			</main>
			<footer>
				<p>
					Created by
					<a href="https://github.com/jarrettwbishop"
						>Jarrett Bishop <i class="fa-github fa-brands"></i
					></a>
				</p>
			</footer>
		</div>

		<script src="index.js"></script>
	</body>
</html>
